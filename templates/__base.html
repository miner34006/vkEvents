{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    {% block meta %}
    {% endblock %}

    <title>vkMeeting</title>

    <!-- Bootstrap -->

    <link link href="{% static "css/bootstrap.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/switchery.css" %}" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

    <link link href="{% static "css/navbar.css" %}" rel="stylesheet" type="text/css">
    <link link href="{% static "css/sidebar.css" %}" rel="stylesheet" type="text/css">
    <link link href="{% static "css/shadows.css" %}" rel="stylesheet" type="text/css">
    <link link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css">
    <link link rel="stylesheet" href="{% static "css/swiper.css" %}" type="text/css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    {% block content %}{% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    {% block scripts %} {% endblock %}
  </body>
</html>
